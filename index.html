<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">Active</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
        </div>
    </nav>
    
    <div class="container p-5 my-5 border">
        <div class="row">
            <div class="col-sm-2">
                <img src="image.png" alt="" class="img-fluid">
            </div>
            <div class="col-sm-5">
                <h1><span id="profile-name"></span></h1>
                <h1 class="display-6 mb-4">description</h1>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" id="edit-button">Edit</button>
                <button type="button" class="btn btn-success">Resume</button>
            </div>
            <div class="col-sm-5" id="profile">
                <table class="table">
                      <tr>
                        <th>Name</th>
                        <td><span id="profile-name"></span></td>
                      </tr>
                      <tr>
                        <th>Role</th>
                        <td><span id="profile-role"></span></td>
                      </tr>
                      <tr>
                        <th>Availability</th>
                        <td><span id="profile-availability"></span></td>
                      </tr>
                      <tr>
                        <th>Usia</th>
                        <td><span id="profile-age"></span></td>
                      </tr>
                      <tr>
                        <th>Lokasi</th>
                        <td><span id="profile-location"></span></td>
                      </tr>
                      <tr>
                        <th>Years Of Experience</th>
                        <td><span id="profile-yoe"></span></td>
                      </tr>
                      <tr>
                        <th>Email</th>
                        <td><span id="profile-email"></span></td>
                      </tr>
                  </table>
            </div>
          </div>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
        <div class="modal-content">
    
            <!-- Modal Header -->
            <div class="modal-header">
            <h4 class="modal-title">Modal Heading</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
    
            <!-- Modal body -->
            <div class="modal-body">
            <section class="form-section"></section>
                <form id="profile-form">
                    <div class="mb-3 mt-3">
                      <label for="name" class="form-label">Nama :</label>
                      <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
                    </div>
                    <div class="mb-3 mt-3">
                      <label for="role" class="form-label">Role:</label>
                      <input type="text" class="form-control" id="role" placeholder="Enter Role" name="role">
                    </div>
                    <div class="mb-3 mt-3">
                      <label for="availability" class="form-label">Availability:</label>
                      <input type="text" class="form-control" id="availability" placeholder="Enter availability" name="availability">
                    </div>
                    <div class="mb-3 mt-3">
                      <label for="age" class="form-label">usia:</label>
                      <input type="number" class="form-control" id="age" placeholder="Enter email" name="age">
                    </div>
                    <div class="mb-3 mt-3">
                      <label for="location" class="form-label">Lokasi:</label>
                      <input type="text" class="form-control" id="location" placeholder="Enter lokasi" name="location">
                    </div>
                    <div class="mb-3 mt-3">
                      <label for="yoe" class="form-label">Year Of Experience:</label>
                      <input type="number" class="form-control" id="yoe" placeholder="Enter lokasi" name="yoe">
                    </div>
                    <div class="mb-3 mt-3">
                      <label for="email" class="form-label">Email:</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                    <button type="submit" class="btn btn-primary" id="edit-button">Submit</button>
                </form>
            </section>
            </div>
    
            <!-- Modal footer -->
            <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
    
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>   
</body>
</html>
